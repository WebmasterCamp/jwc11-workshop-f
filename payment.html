    <div class="container"><br><br>

                <button type="button" class="btn btn-primary" onclick="pay()">จ่ายเลย</button>

      <hr>
      <div class="float-light" style="display: none" id="pay">
        <button type="button" class="btn btn-warning" onclick="Trueopen()">True Money Wallet</button>
        <button type="button" class="btn btn-dark" onclick="payopen()">Promt Pay</button>
      </div><br><br>
      <div class="card" id="truemoney" style="display: none">
        <div class="card-body">
          <div class="row">
            <div class="col-2">
              <img src="assets/truemoney.png" width="150">
            </div>

            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="หมายเลขโทรศัพท์">

            </div>

      <div class="card" id="promptpay" style="width: 20%; display: none">

          <img src="assets/PromptPay.jpg" width="80">
          <p class="card-text">ชำระเงินด้วย QR code</p>

<script>
  function Trueopen() {
  var x = document.getElementById("truemoney");
  if (x.style.display === "none") {
    x.style.display = "block";
    document.getElementById("promptpay").style.display = "none";
  } else {
    x.style.display = "none";
    document.getElementById("truemoney").style.display = "block";
    
  }
}
function payopen() {
var x = document.getElementById("promptpay");
if (x.style.display === "none") {
  x.style.display = "block";
  document.getElementById("truemoney").style.display = "none";
} else {
  x.style.display = "none";
  document.getElementById("promptpay").style.display = "block";
}
}

function pay() {
var x = document.getElementById("pay");
if (x.style.display === "none") {
  x.style.display = "block";
} else {
  x.style.display = "none";
}
}
</script>
